<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello i am a %s string', 'simple')
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn('oh noooo')
    // Error :|
    console.error('Ruh Ro');
    // Info
    console.info('crodiles eat 3-5 people per year. ')
    // Testing
    console.assert(1 === 2, 'You are wrong. ')
    // clearing
    // console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //console.groupCollapsed for a collapsed group
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} doge years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Ben');
    console.count('Ben');
    console.count('Ben');
    console.count('Caler');
    console.count('Ben');
    console.count('Ben');
    console.count('Caler');
    console.count('Ben');
    console.count('Caler');
    console.count('Caler');
    console.count('Ben');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/user/benwcaler')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>

</html>
